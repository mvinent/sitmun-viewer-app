<div class="dashboard">
  <h1>{{'dashboard.title' | translate}}</h1>
  <div class="application" *ngFor="let app of applicationsList">
    <h2>{{'dashboard.id' | translate}}: {{app.id}}</h2>
    <h2>{{'dashboard.name' | translate}}: {{app.name}}</h2>
    <h2>{{'dashboard.url' | translate}}: {{app.url}}</h2>
  </div>
</div>
