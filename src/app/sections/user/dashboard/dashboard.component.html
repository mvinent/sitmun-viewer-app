<div class="dashboard">
  <h1>{{'dashboardPage.title' | translate}}</h1>
  <div class="application" *ngFor="let app of applicationsList">
    <h2>{{'dashboardPage.id' | translate}}: {{app.id}}</h2>
    <h2>{{'dashboardPage.name' | translate}}: {{app.name}}</h2>
    <h2>{{'dashboardPage.url' | translate}}: <a href="/user/map">{{app.url}}</a></h2>
  </div>
</div>
