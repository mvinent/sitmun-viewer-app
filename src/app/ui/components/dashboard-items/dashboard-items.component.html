<div class="cards-container">
  <div class="card" *ngFor="let item of items" (click)="onCardClicked(item.id)">
    <ng-container *ngIf="item.img; else noimg">
      <div class="card-img">
        <img [src]="item.img">
      </div>
    </ng-container>
    <ng-template #noimg>
      <div class="card-img">
        <img src="assets/img/card-no-image.svg">
      </div>
    </ng-template>
    <div class="card-titles">
      <label>{{'dashboardPage.name' | translate}}: {{item.name}}</label>
      <label>{{'dashboardPage.id' | translate}}: {{item.id}}</label>
    </div>
  </div>
</div>
